<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mahdi Darabi | CV</title>
  <link rel="stylesheet" href="./style.css">
  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>
  <div class="container">
    <h1 id="loadingH1"><span><i class="fa fa-cogs"></i></span> RUNNING IDENTITY PROTOCOL<span id="loading">.</span></h1>
    <div class="img-container">
      <div id="identity-results">
        <h1 id="greeting"></h1>
        <p id="message"></p>
      </div>
      <h3 id="loadingMessage2">LOADING RESUME<span id="alpha-loading"></span>.</h3>
    </div>
    <div id="resume">
      <h3 id="name"></h3>
      <h3 id="alias"></h3>
      <h3 id="occupation"></h3>
      <br>
      <i id="devops-span"></i>
      <h3 id="devops" class="inline"></h3>
      <h4 id="devops1" class="sub-item"></h4>
      <h4 id="devops2" class="sub-item"></h4>
      <h4 id="devops3" class="sub-item"></h4>
      <br>
      <i id="back-span"></i>
      <h3 id="back" class="inline"></h3>
      <h4 id="back1" class="sub-item"></h4>
      <h4 id="back2" class="sub-item"></h4>
      <h4 id="back3" class="sub-item"></h4>
      <h4 id="back4" class="sub-item"></h4>
    </div>
  </div>
  <script src="index.js"></script>

</body>

</html>
